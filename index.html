    <script>
        const inputs = document.querySelectorAll("input[type='number']");
        const totalElement = document.querySelector(".total");

        function atualizarTotal() {
            let total = 0;
            inputs.forEach(input => {
                let quantidade = parseInt(input.value);
                let preco = parseFloat(input.getAttribute("data-preco"));
                total += quantidade * preco;
            });
            totalElement.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        inputs.forEach(input => input.addEventListener("input", atualizarTotal));

        function finalizarPedido() {
            let pedido = [];
            let total = 0;

            inputs.forEach(input => {
                let quantidade = parseInt(input.value);
                let nome = input.parentElement.querySelector("span").textContent;
                let preco = parseFloat(input.getAttribute("data-preco"));
                if (quantidade > 0) {
                    pedido.push(`${quantidade}x ${nome}`);
                    total += quantidade * preco;
                }
            });

            if (pedido.length === 0) {
                alert("Por favor, selecione pelo menos um item para finalizar o pedido.");
                return;
